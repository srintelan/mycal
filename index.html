<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Produksi</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      overflow: hidden;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 20px;
    }

    /* Logo */
    .logo {
      width: 90px;
      height: auto;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Spinner */
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    /* Animasi teks */
    .loading-text {
      font-size: 1.2rem;
      font-weight: 500;
      letter-spacing: 2px;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Background */
    body{
      background-image:url("https://cal.putradev.my.id/img/bg1.png");
      background-size:cover;
      background-position-x:0%;
      background-position-y:81%;
    }

    @media (max-width:785px){
      body{
        background-position-x:37%;
      }
    }

    @media (max-width:654px){
      body{
        background-image:url("https://cal.putradev.my.id/img/bg1.png");
        background-size:cover;
      }
    }

    @media (max-width:600px){
      body{
        background-image:url("https://cal.putradev.my.id/img/bg1.png");
        background-size:cover;
        color:rgb(255, 255, 255);
        background-clip:padding-box;
        background-position-x:49%;
      }

      .loading-container .logo{
        width:88%;
      }
    }

    @media (min-width:601px){
      .loading-container img{
        width:430px;
      }
    }
  </style>

  <script type="module">
    import { isAuthenticated } from './supabase-client.js';

    // Fungsi untuk menunggu semua gambar termuat
    function waitForImagesToLoad() {
      return new Promise((resolve) => {
        const images = document.images;
        let loadedCount = 0;
        const total = images.length;

        if (total === 0) {
          resolve();
          return;
        }

        for (let img of images) {
          if (img.complete) {
            loadedCount++;
          } else {
            img.addEventListener("load", () => {
              loadedCount++;
              if (loadedCount === total) resolve();
            });
            img.addEventListener("error", () => {
              loadedCount++;
              if (loadedCount === total) resolve();
            });
          }
        }

        if (loadedCount === total) resolve();
      });
    }

    // Jalankan saat halaman selesai dimuat
    window.addEventListener('DOMContentLoaded', async () => {
      await waitForImagesToLoad();

      // Setelah semua gambar termuat, tunggu 2 detik sebelum redirect
      setTimeout(() => {
        if (isAuthenticated()) {
          window.location.href = '/dashboard.html';
        } else {
          window.location.href = '/login.html';
        }
      }, 2000);
    });
  </script>
</head>
<body>
  <div class="loading-container">
    <img src="img/logo.png" alt="Logo" class="logo">
    <div class="spinner"></div>
    <p class="loading-text">Memuat Sistem Produksi...</p>
  </div>
</body>
</html>
